{% load static %}
 <!DOCTYPE html>

 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="apple-touch-icon" sizes="76x76" href="{% static 'front/img/apple-icon.png' %}">
   <link rel="icon" type="image/png" href="{% static 'front/img/favicon.png' %}">
   <title>
     Rnews• 
   </title>
   <!--     Fonts and icons     -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <!-- Nucleo Icons -->
   <link href="{% static 'front/css/nucleo-icons.css' %}" rel="stylesheet" />
   <!-- CSS Files -->
   <link href="{% static 'front/css/blk-design-system-pro.css' %}?v=1.0.0" rel="stylesheet" />
   <!-- CSS Just for demo purpose, don't include it in your project -->
   <link href="{% static 'front/demo/demo.css' %}" rel="stylesheet" />
 </head>
 
 <body class="login-page">
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg  fixed-top navbar-transparent " color-on-scroll="300">
     <div class="container">
       <div class="navbar-translate">
         <a class="navbar-brand" href="https://demos.creative-tim.com/blk-design-system-pro/index.html" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
           <span>•Rnews</span>
         </a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-bar bar1"></span>
           <span class="navbar-toggler-bar bar2"></span>
           <span class="navbar-toggler-bar bar3"></span>
         </button>
       </div>
       <div class="collapse navbar-collapse" id="navigation">
         <div class="navbar-collapse-header">
           <div class="row">
             <div class="col-6 collapse-brand">
               <a>
                 Rnews•
                 <span> PRO </span>
               </a>
             </div>
             <div class="col-6 collapse-close text-right">
               <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                 <i class="tim-icons icon-simple-remove"></i>
               </button>
             </div>
           </div>
         </div>
         <div class="col-6 collapse-close text-right">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <i class="tim-icons icon-simple-remove"></i>
          </button>
        </div>
      </div>
    </div>
    <ul class="navbar-nav ml-auto">
      <li class="dropdown nav-item">
       <li class="nav-item">
           <a class="nav-link btn btn-sm btn-default" href="{% url 'index' %}">
             <p>HOME</p>
           </a>
         </li>
         <li class="nav-item">
          <a class="nav-link btn btn-sm btn-default" href="{% url 'about' %}">
            <p>ABOUT</p>
          </a> 
      </li>
     </li>
     {% if request.user.is_anonymous %}
     <li class="nav-item">
        <a class="nav-link btn btn-sm btn-default" href="{% url 'login' %}">
          Login
      </a>
      {% else %}
      <li class="nav-item">
        <a class="nav-link btn btn-sm btn-danger" href="{% url 'dashboard' %}">
            Dashboard
        </a>
      </li>
      {% endif %}

                     <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom" href="https://twitter.com/CreativeTim" target="_blank">
                         <i class="fab fa-twitter"></i>
                         <p class="hidden-lg-up">Twitter</p>
                     </a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom" href="https://www.facebook.com/CreativeTim" target="_blank">
                         <i class="fab fa-facebook-square"></i>

                     </a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" rel="tooltip" title="Follow us on Instagram" data-placement="bottom" href="https://www.instagram.com/CreativeTimOfficial" target="_blank">

                         <p class="hidden-lg-up">Instagram</p>
                     </a>
                 </li> -->
         </ul>
       </div>
     </div>
   </nav>
   <!-- End Navbar -->
   <div class="squares square1"></div>
   <div class="squares square2"></div>
   <div class="squares square3"></div>
   <div class="squares square4"></div>
   <div class="squares square5"></div>
   <div class="squares square6"></div>
   <div class="page-header">
     <div class="page-header-image"></div>
     <div class="container">
       <div class="col-lg-5 col-md-8 mx-auto">
         <div class="card card-login">
           <form class="form" method="POST">
            {% csrf_token %}
             <div class="card-header">
               <img class="card-img" src="{% static 'front/img/square-purple-1.png' %}" alt="Card image">
               <h4 class="card-title">Login</h4>
             </div>
             <div class="card-body">
               <div class="input-group input-lg">
                 <div class="input-group-prepend">
                   <span class="input-group-text"><i class="tim-icons icon-single-02"></i></span>
                 </div>
                 <input name="username" type="text" class="form-control" placeholder="Username...">
               </div>
               <div class="input-group input-lg">
                 <div class="input-group-prepend">
                   <span class="input-group-text"><i class="tim-icons icon-caps-small"></i></span>
                 </div>
                 <input name="password" type="password" class="form-control" placeholder="Password...">
               </div>
             </div>
             <div class="card-footer text-center">
               <button class="btn btn-primary btn-round btn-lg btn-block">Login</button>
             </div>
             
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
   <footer class="footer">
     <div class="container">
       <div class="row">
         <div class="col-md-3">
           <h1 class="title">Rnews•</h1>
         </div>
        
   </footer>
   <!--   Core JS Files   -->
   <script src="{% static 'front/js/core/jquery.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'front/js/core/popper.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'front/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
   <script src="{% static 'front/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
   <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
   <script src="{% static 'front/js/plugins/bootstrap-switch.js' %}"></script>
   <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
   <script src="{% static 'front/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
   <!--  Plugin for the Carousel, full documentation here: http://kenwheeler.github.io/slick/ -->
   <script src="{% static 'front/js/plugins/slick.js' %}" type="text/javascript"></script>
   <!--  Plugin for the blob animation -->
   <script src="{% static 'front/js/plugins/anime.min.js' %}" type="text/javascript"></script>
   <!-- Chart JS -->
   <script src="{% static 'front/js/plugins/chartjs.min.js' %}"></script>
   <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
   <script src="{% static 'front/js/plugins/moment.min.js' %}"></script>
   <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
   <script src="{% static 'front/js/plugins/bootstrap-tagsinput.js' %}"></script>
   <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
   <script src="{% static 'front/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
   <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
   <script src="{% static 'front/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
   <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
   <script src="{% static 'front/js/plugins/jasny-bootstrap.min.js' %}"></script>
   <!-- Black Dashboard DEMO methods, don't include it in your project! -->
   <script src="{% static 'front/demo/demo.js' %}"></script>
   <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
   <!--  Google Maps Plugin    -->
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
   <script src="{% static 'front/js/blk-design-system-pro.min.js?' %}v=1.0.0" type="text/javascript"></script>
   <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
   <script>
     window.TrackJS &&
       TrackJS.install({
         token: "ee6fab19c5a04ac1a32a645abde4613a",
         application: "black-dashboard-pro"
       });
   </script>

 </html>
