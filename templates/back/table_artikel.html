{% extends 'back/base.html' %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Data Tables</h4>
        </div>
        <div class="card-body">
          <div class="toolbar">
              <a href="{% url 'artikel_add' %}" class="btn btn-success btn-sm"> TAMBAH <i class="bi bi-clipboard-plus"></i></a>
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Name</th>
                  <th>Judul</th>
                  <th>Kategori</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tfoot>

{% for a in artikel %}



                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{a.nama}}</td>
                  <td>{{a.judul}}</td>
                  <td>{{a.kategori}}</td>
                  <td>{{a.date}}</td>
                  <td class="text-right">
                    <a href="{% url 'artikel_update' a.id %}" class="btn btn-warning btn-sm">  <i class="bi bi-pencil-square"></i></a>
                    <a href="{% url 'artikel_detail' a.id %}" class="btn btn-warning btn-sm">  <i class="bi bi-chat-right-text"></i></a>
                    <a href="{% url 'artikel_delete' a.id %}" onclick="alert('YAKIN MAU HAPUS?')" class="btn btn-danger btn-sm" >  <i class="bi bi-trash"></i></a>
                  </td>
                </tr>
 
                {% endfor %}  
              </tbody>
            </table>
          </div><!-- end content-->
        </div><!--  end card  -->
      </div> <!-- end col-md-12 -->
    </div> <!-- end row -->
  </div>
{% endblock content %}
