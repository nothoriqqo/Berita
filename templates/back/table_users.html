{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Data Tables User</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <table id="datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
              <thead>
                <tr>
            
                  <th>No</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  
                </tr>
              </thead>
              <tfoot>

{% for u in users %}



                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{u.username}}</td>
                  <td>{{u.email}}</td>
                  <td>{{u.first_name}}</td>
                  <td>{{u.last_name}}</td>
                  
                  </td>
                </tr>
 
                {% endfor %} 
                
              </tbody>
            </table>
          </div><!-- end content-->
        </div><!--  end card  -->
      </div> <!-- end col-md-12 -->
    </div> <!-- end row -->
  </div>
{% endblock content %}
